<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NGINX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2C3E50;
        }
        p {
            font-size: 1.2em;
            color: #34495E;
        }
        .message {
            background-color: #ECF0F1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>NGINX is Working!</h1>
    <div class="message">
        <p>Congratulations, your NGINX server is up and running. This is the default index page served by NGINX.</p>
        <p>Feel free to replace this with your own application content!</p>
    </div>
</body>
</html>
